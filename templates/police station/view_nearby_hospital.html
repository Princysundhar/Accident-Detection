{% extends 'police station/index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" cellspacing="1" cellpadding="1" class="table table-bordered">
    <tr style="color: #0dcaf0" bgcolor="#f0ffff">
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">photo</th>
      <th scope="col">Address</th>
      <th scope="col">email</th>
      <th scope="col">phone_no</th>
      <th scope="col">Locate</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.name }}</td>
      <td><img src="{{ i.photo }}" width="100px" height="100px" ></td>
      <td>{{ i.place }}<br>{{ i.post }}<br>{{ i.pin }}</td>
      <td>{{ i.email }}</td>
      <td>{{ i.phone_no }}</td>
        <td><a href="https://www.google.com/maps/?q={{ row.latitude }} {{ row.longitude }}" class="btn btn-success">Location</a></td>


    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>

{% endblock %}
